<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <h3>Your Routines:</h3>
    <ul>
        {% for r in routines %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>

    <h3>Add New Routine</h3>
    <form method="POST">
        <input type="text" name="routine" placeholder="Enter routine">
        <button type="submit">Add</button>
    </form>

    <p><a href="/logout">Logout</a></p>
</body>
</html>
